<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </head>
  <body class="bg-neutral-lightGrayishCyan" >
    <!-- header-->
    <header class=" h-36 w-full bg-primary-desaturatedDarkCyan bg-bgHeaderMobile bg-cover md:bg-bgHeaderDesktop">
    
    </header>

    <!--main container-->
    <div class=" container flex flex-col mx-auto ">
      <!--search bar-->
      <div class="bg-white w-full rounded-md min-h-min -mt-7 pr-2 py-3">
        <h1>serch bar</h1>
      </div>
      <!-- All cards-->
      <div  class="bg-neutral-lightGrayishCyan mt-12 ">
        <!--first card-->
        <div class=" flex flex-col px-10 py-4 w-full justify-center rounded-md bg-white md:flex-row md:justify-between ">
          <!--left column-->
          <div class="flex flex-col  md:flex-row   bg-slate-400">
            <!--image of job-->
            <div class="mr-7 -mt-12 w-16 md:mt-0 md:w-24">
              <img src="../images/photosnap.svg" alt="photoshnap">
            </div>
            <!--job description-->
            <div class="flex flex-col justify-center">
              <!--company title and tags-->
              <div class="flex">
                <div class="mr-1">
                  <h3 class="font-sans text-primary-desaturatedDarkCyan font-bold">Photoshop</h3>
                </div>
                <div>
                  <span class="font-sans bg-primary-desaturatedDarkCyan font-bold text-white px-2 py-1 rounded-xl text-sm">NEW</span>
                  <span  class="font-sans bg-primary-desaturatedDarkCyan font-bold text-white px-2 py-1 rounded-xl text-sm">FEATURED</span>
                </div>
              </div>
              <!--job title-->
              <div>
                <h2 class="font-sans  font-bold text-primary-desaturatedDarkCyan px-2 py-1 rounded-xl text-xl self-start">Senior developer</h2>
              </div>
              <!--date time and location-->
              <div>
                <span>ad agi</span>
                <span>Full-Time</span>
                <span>USA only</span>
              </div>
            </div>
            <div class=" py-3 md:hidden">
              <hr class="bg-neutral-darkGrayishCyan">
            </div>
          </div>
          <!--right column-->
          <div class="bg-slate-400  i flex justify-start items-center gap-2 md:justify-end">
            <div>
              <h1>skil one</h1>
            </div>
            <div>
              <h1>skill two</h1>
            </div>
          </div>
        </div>
      </div>
      
    </div>

  </body>
</html>
