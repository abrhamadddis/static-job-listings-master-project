<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </head>
  <body class="bg-neutral-lightGrayishCyan" >
    <!-- header-->
    <header class=" h-36 w-full bg-primary-desaturatedDarkCyan bg-bgHeaderMobile bg-cover md:bg-bgHeaderDesktop">
    
    </header>

    <!--main container-->
    <div class=" container flex flex-col mx-auto ">
      <!--search bar-->
      <div class="flex  px-10 py-8 w-full justify-between -mt-10 rounded-md bg-white md:flex-row md:justify-between shadow-lg">
        <h1>serch bar</h1>
        <p class=" text-primary-desaturatedDarkCyan text-lg font-bold hover:underline">Clear</p>
      </div>
      <!-- All cards-->
      <div  class=" bg-neutral-lightGrayishCyan my-12  " id="dataContainer">
        <!--first card-->
        <div class=" flex flex-col px-10 py-8 my-12 w-full justify-center rounded-md bg-white md:flex-row md:justify-between shadow-lg border-l-4 border-primary-desaturatedDarkCyan">
          <!--left column-->
          <div class="flex flex-col  md:flex-row">
            <!--image of job-->
            <div class="mr-7 -mt-14 w-16 md:mt-0 md:w-24">
              <img src="./images/photosnap.svg" alt="photoshnap">
            </div>
            <!--job description-->
            <div class="flex flex-col justify-center">
              <!--company title and tags-->
              <div class="flex flex-wrap">
                <div class="mr-1">
                  <h3 class="text-primary-desaturatedDarkCyan font-bold mr-4 text-lg  md:text-lg">Photoshop</h3>
                </div>
                <div class="flex flex-wrap">
                  <span class="bg-primary-desaturatedDarkCyan uppercase text-white font-bold rounded-full px-4 pt-2 pb-1 text-sm mr-2">NEW</span>
                  <span  class="bg-neutral-950 uppercase text-white font-bold rounded-full px-4 pt-2 pb-1 text-sm mr-2">FEATURED</span>
                </div>
              </div>
              <!--job title-->
              <div class="-ml-2">
                <h2 class="font-sans  font-bold  hover:text-primary-desaturatedDarkCyan px-2 py-1 rounded-xl text-xl self-start">Senior Frontend Developer</h2>
              </div>
              <!--date time and location-->
              <div class="flex gap-2 text-neutral-darkGrayishCyan items-center">
                <span>1d ago</span>
                <span class="pb-2">.</span>
                <span>Full-Time</span>
                <span class="pb-2">.</span>
                <span>USA only</span>
              </div>
            </div>
            <div class=" py-3 mb-2 md:hidden">
              <hr class="bg-neutral-darkGrayishCyan">
            </div>
          </div>
          <!--right column-->
          <div class="flex justify-start items-center gap-2 md:justify-end">
            <div>
              <span class="font-bold text-primary-desaturatedDarkCyan bg-neutral-lightGrayishCyan px-2 pt-2 pb-1 mb-2 rounded-md cursor-pointer hover:text-white hover:bg-primary-desaturatedDarkCyan" >Frontend</span>
              <span class="font-bold text-primary-desaturatedDarkCyan bg-neutral-lightGrayishCyan px-2 pt-2 pb-1 rounded-md cursor-pointer hover:text-white hover:bg-primary-desaturatedDarkCyan" >Senior</span>
              <span class="font-bold text-primary-desaturatedDarkCyan bg-neutral-lightGrayishCyan px-2 pt-2 pb-1 rounded-md cursor-pointer hover:text-white hover:bg-primary-desaturatedDarkCyan " >HTML</span>
              <span class="font-bold text-primary-desaturatedDarkCyan bg-neutral-lightGrayishCyan px-2 pt-2 pb-1 rounded-md cursor-pointer hover:text-white hover:bg-primary-desaturatedDarkCyan" >Javascript</span>
            </div>
          </div>
        </div>
        
      </div>
      <!--second card-->

    </div>

    </div> -->
    <script src="./js/main.js">

    </script>
  </body>
</html>
